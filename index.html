<!DOCTYPE html>
<html>

<head lang="en">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">

	<title>Firmstep Test</title>

	<link href="http://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="css/styles.css" rel="stylesheet">

<body>
	<div class="container-fluid">
	
		<div class="row">
			<div class="col-md-2 filters-col">
				<div class="filters">
					<form>
						<div class="filter-criteria">
							<span>Manufacturer</span>
							<label><input type="checkbox" value="Apple" class="category">Apple</label>
							<label><input type="checkbox" value="Samsung" class="category">Samsung</label>
							<label><input type="checkbox" value="HTC" class="category">HTC</label>
							<label><input type="checkbox" value="Nokia" class="category">Nokia</label>
							<label><input type="checkbox" value="ZTE" class="category">ZTE</label>
							<label><input type="checkbox" value="Sony" class="category">Sony</label>
						</div>
						<div class="filter-criteria">
							<span>Storage Size</span>
							<label><input type="checkbox" value="16" class="category">16 GB</label>
							<label><input type="checkbox" value="32"class="category" >32 GB</label>
						</div>
						<div class="filter-criteria">
							<span>OS</span>
							<label><input type="checkbox" value="Android" class="category">Android</label>
							<label><input type="checkbox" value="iOS" class="category">iOS</label>
							<label><input type="checkbox" value="Windows" class="category">Windows</label>
						</div>
						<div class="filter-criteria">
							<span>Camera</span>
							<label><input type="checkbox" value="5" class="category">5 Mpx</label>
							<label><input type="checkbox" value="8" class="category">8 Mpx</label>
							<label><input type="checkbox" value="12" class="category">12 Mpx</label>
							<label><input type="checkbox" value="15" class="category">15 Mpx</label>
						</div>
						
						<button>Clear filters</button>
					</form>
				</div>
			</div>
			<div id="col-md-10">
				<ul class="products-list">
					<!-- ITEM SNPPIET -->

					<!-- END OF HTML SNIPPET -->
				</ul>
			</div>
		</div>
	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
